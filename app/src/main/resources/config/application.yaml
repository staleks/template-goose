spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/template_goose_db?useSSL=false&nullNamePatternMatchesAll=true&maxReconnects=10&autoReconnect=true&characterEncoding=UTF-8
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    testWhileIdle: true
    validationQuery: SELECT 1
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: templateGooseCP
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 125
        prepStmtCacheSqlLimit: 1024
        useServerPrepStmts: true
      max-lifetime: 1500000
      connection-timeout: 10000
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      # https://github.com/spring-projects/spring-data-jpa/issues/2717
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
    hibernate:
      ddl-auto: validate
